<!DOCTYPE html>
<html>
<head>
  <title>Secure File Sharing Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Secure File Sharing Dashboard</h2>

    <!-- Upload Form -->
    <div class="card mb-4 p-4 shadow-sm">
      <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <input class="form-control" type="file" name="file" required>
        </div>
        <button class="btn btn-primary" type="submit">Upload & Encrypt</button>
      </form>
    </div>

    <!-- Uploaded Files Table -->
    <div class="card p-4 shadow-sm">
      <h4>Uploaded Files</h4>
      <table class="table table-striped table-hover mt-3">
        <thead class="table-dark">
          <tr>
            <th>Filename</th>
            <th>Uploaded At (UTC)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for file, timestamp in files %}
          <tr>
            <td>{{ file }}</td>
            <td>{{ timestamp }}</td>
            <td><a href="{{ url_for('download', filename=file) }}" class="btn btn-success btn-sm">Download</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
